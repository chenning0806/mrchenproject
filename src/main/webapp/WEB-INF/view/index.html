<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Slick Login</title>
<meta name="description" content="slick Login">
<meta name="author" content="Webdesigntuts+">
<link rel="stylesheet" type="text/css" href="/mrchenproject/public/css/style.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
<script type="text/javascript" src="/mrchenproject/public/js/placeholder.js"></script>
</head>
<body>
    <form id="slick-login" action="login.do">
        <label for="username">username</label><input type="text" name="username" class="placeholder" placeholder="请输入邮箱">
        <label for="password">password</label><input type="password" name="password" class="placeholder" placeholder="请输入密码">
        <input id="submit" type="button" value="登录">
    </form>
    <script type="text/javascript">
        $("#submit").click(function(){
              $.ajax({ url: "login.do",  data: "username="+$(" input[ name='username' ] ").val()+"&password="+$(" input[ name='password' ] ").val(), success: function(data){
                alert(data);
            },error:function(data,textstatus){
                alert(data.responseText);
            }});
            /*  $.post("login.do",{ username: "John", password: "2pm" }, function(data){
                   alert(data);
                 });  */
        });

        document.onkeyup = function (e) {//按键信息对象以函数参数的形式传递进来了，就是那个e
            var code = e.charCode || e.keyCode;  //取出按键信息中的按键代码(大部分浏览器通过keyCode属性获取按键代码，但少部分浏览器使用的却是charCode)
            if (code == 13) {
                $.ajax({ url: "login.do",  data: "username="+$(" input[ name='username' ] ").val()+"&password="+$(" input[ name='password' ] ").val(), success: function(data){
                        alert(data);
                    },error:function(data,textstatus){
                        alert(data.responseText);
                    }});
            }
        }
    </script>
</body>
</html>
